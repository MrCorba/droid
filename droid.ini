[p2b8]

//region Buttons/Pots
[buttongroup]
    button1 = B1.1
    button2 = B1.3
    button3 = B1.5
    led1 = L1.1
    led2 = L1.3
    led3 = L1.5

[pot]
    pot = P1.1
    select = L1.1
    output = _ACTIVITY_POT

[pot]
    pot = P1.2
    select = L1.1
    output = _SHAPE_POT

[pot]
    pot = P1.1
    select = L1.3
    output = _LEAD_RANGE_POT

[pot]
    pot = P1.2
    select = L1.3
    output = _LEAD_ACTIVITY_POT

[pot]
    pot = P1.1
    select = L1.5
    output = _LFO_LEVEL_POT
    
[pot]
    pot = P1.2
    select = L1.5
    output = _AR_TIME_POT
//endregion

//region Bass
[algoquencer]
    clock=I1
    length=5
    pitchlow=0V
    pitchhigh=1V
    activity=_ACTIVITY_POT * 0.5 + 0.5
    nextpattern=B1.2
    trigger=_BASS_TRIGGER
    pitch=_BASS_PITCH

[minifonion]
    input=_BASS_PITCH
    trigger=_BASS_TRIGGER
    root=5
    degree=7
    output=O2

[copy]
    input=_BASS_TRIGGER
    output=O1

[algoquencer]
    clock=I1
    length=8
    pitchlow=0V
    pitchhigh=_SHAPE_POT
    nextpattern=B1.2
    pitch=O3

//endregion

//region Lead
[algoquencer]
    clock=I1
    length=24
    pitchlow=0V
    pitchhigh=_LEAD_RANGE_POT
    activity=_LEAD_ACTIVITY_POT
    offbeats=0.8
    nextpattern=B1.4
    trigger=_LEAD_TRIGGER
    pitch=_LEAD_PITCH

[minifonion]
    input=_LEAD_PITCH
    trigger=_LEAD_TRIGGER
    root=5
    degree=7
    output=O6

[copy]
    input=_LEAD_TRIGGER
    output=O5

[algoquencer]
    clock=I1
    length=16   
    pitchlow=1V
    pitchhigh=6V
    activity=1
    nextpattern=B1.4
    pitch=O7

//endregion

[clocktool]
    clock = I1
    output = _LFO_CLOCK
    divide = 3

[bernoulli]
    input=_LFO_CLOCK
    distribution=0.1
    output1=_CONTOUR_TRIGGER

[lfo]
    taptempo = _LFO_CLOCK
    sine = _LFO_OUTPUT
    level=0.2
    randomize=0.1

[contour]
    trigger=_CONTOUR_TRIGGER
    retrigger=0
    attack=_AR_TIME_POT * 3 + 1
    release=_AR_TIME_POT * 1 + 1
    output=_CONTOUR_OUTPUT
    
[mixer]
    input1 = _LFO_OUTPUT
    input2 = _CONTOUR_OUTPUT * _LFO_LEVEL_POT
    maximum = O8

    
    