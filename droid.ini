//region Bass
[algoquencer]
    clock=I1
    length=_STEPS_POT * 12 + 1
    pitchlow=0V
    pitchhigh=_RANGE_POT * 0.5
    activity=_ACTIVITY_POT * 0.5 + 0.5
    nextpattern=B1.2
    trigger=O1
    pitch=O2

[algoquencer]
    clock=I1
    length=5
    pitchlow=0V
    pitchhigh=_SHAPE_POT
    nextpattern=B1.2
    pitch=O3

//endregion

