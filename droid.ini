[p2b8]

//region Buttons/Pots
[buttongroup]
    button1 = B1.1
    button2 = B1.3
    led1 = L1.1
    led2 = L1.3

[pot]
    pot = P1.1
    select = L1.1
    output = _RANGE_POT

[pot]
    pot = P1.2
    select = L1.1
    output = _STEPS_POT

[pot]
    pot = P1.1
    select = L1.3
    output = _ACTIVITY_POT

[pot]
    pot = P1.2
    select = L1.3
    output = _SHAPE_POT

